<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Around The U.S</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__section"><header class="header"><img src="4e8e0a1d604782a0dff8.svg" alt="Around The U.S" class="header__logo"/></header><main class="content"><section class="profile"><img src="76fca75e67e2c9a6b0a1.jpg" alt="profile avatar" class="profile__image"/><div class="profile__info"><h1 class="profile__title">Jaceques Cousteau</h1><button class="profile__edit-button" id="profile-edit-button" type="button"></button><p class="profile__description">Explorer</p></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="cards__images"></ul></section></main></div><footer class="footer page__section"><p class="footer__description">@2022 Around The U.S.</p></footer><div class="modal" id="profile-edit-modal"><div class="modal__container"><button class="modal__button-close" id="profile-modal-close"></button><h2 class="modal__heading">Edit Profile</h2><form class="modal__form" id="profile-modal-form"><input name="profile__name" class="modal__input modal__input_type_error" id="profile-input-name" maxlength="40" minlength="2" required/> <span class="modal__error-title" id="profile-input-name-error"></span> <input name="profile__description" class="modal__input modal__input_type_error" id="profile-input-description" maxlength="200" minlength="2" required/> <span class="modal__error-description" id="profile-input-description-error"></span> <button type="submit" class="modal__button-save modal__button-save_inactive">Save</button></form></div></div><div class="modal" id="add-card-modal"><div class="modal__container"><button class="modal__button-close" id="card-modal-close"></button><h2 class="modal__heading">New Place</h2><form
