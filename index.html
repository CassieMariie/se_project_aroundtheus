<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__section">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Around The U.S"
          class="header__logo"
        />
      </header>

      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="profile avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jaceques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards page__section">
          <ul class="cards__images"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__description">@2022 Around The U.S.</p>
      </footer>
    </div>

    <!--Edit Modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__button-close" id="profile-modal-close"></button>
        <h2 class="modal__heading">Edit Profile</h2>
        <form class="modal__form" id="profile-modal-form">
          <input
            type="text"
            name="profile__name"
            class="modal__input"
            id="profile-input-name"
          />
          <input
            type="text"
            name="profile__description"
            class="modal__input"
            id="profile-input-description"
          />
          <button type="submit" class="modal__button-save">Save</button>
        </form>
      </div>
    </div>

    <!--Add Card Modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__button-close" id="card-modal-close"></button>
        <h2 class="modal__heading">New Place</h2>
        <form class="modal__form" id="card-modal-form">
          <input
            type="text"
            name="card__title"
            class="modal__input"
            placeholder="Title"
            id="card-input-title"
          />
          <input
            type="text"
            name="card__url"
            class="modal__input"
            placeholder="Image Link"
            id="card-input-url"
          />
          <button type="submit" class="modal__button-save">Create</button>
        </form>
      </div>
    </div>

    <!--Open Image Modal-->
    <div class="modal" id="open-image-modal">
      <div class="modal__container_open">
        <button class="modal__button-close" id="open-image-close"></button>
        <img src="" alt="" class="image__card_open" />
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
